<h2>Course list</h2>

<table class ="table table-stripped">
	<thead>
		<th>Image</th>
		<th>Name</th>
		<th>Price</th>
		<th>Code</th>
		<th>Release Date</th>
		<th>Rating</th>
		<th>Options</th>
	</thead>
	<tbody>
		<tr *ngFor="let course of courses">
			<td>{{ course.imageUrl }}</td>
			<td>{{ course.name }}</td>
			<td>{{ course.price }}</td>
			<td>{{ course.code }}</td>
			<td>{{course.releaseDate}}</td>
			<td>
				<app-star [rating]="course.rating"></app-star>
			</td>
		</tr>
	</tbody>
</table>
