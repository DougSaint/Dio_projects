<h2>Lista de personagens</h2>
<section>
<div class="container d-flex flex-wrap">
<div class="card m-3" style="width: 18rem;" *ngFor="let c of characters">
	<img [src]="c.image" class="card-img-top" alt="...">
	<div class="card-body">
	  <h5 class="card-title">{{c.name}}</h5>
	</div>
	<ul class="list-group list-group-flush">
	  <li class="list-group-item">{{c.species}}</li>
	  <li class="list-group-item">{{c.status}}</li>
	  <li class="list-group-item">{{c.type}}</li>
	</ul>
  </div>
</div>
</section>
