<div class="container ">
	<a [routerLink]="['new']" class ="float-end mt-5 mb-3 btn btn-primary">Adicionar usuario</a>
	<table class ="table mt-5">
		<thead>
			<tr>
				<th scope="col">User details</th>
				<th scope="col">Role</th>
				<th scope="col">departament</th>
				<th scope="col">submits to</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users$ | async">
				<td style ="display: flex;">
					<img [src]="user.imageUrl" width="50" height="50" style ="border-radius: 50%; margin-right: 10px;" >
					<div>
						<span style ="font-weight: bold;">{{user.name}}<br></span>
						<a>{{user.email}}<br></a>
						<a href="#">{{user.emailJob}}<br></a>
					</div>
				</td>
				<td></td>
				<td></td>
				<td>
					<a class ="btn btn-primary" style ="margin-right:5px;" (click)="onEdit(user.id)">Editar</a>
					<a class ="btn btn-danger" (click) = "onDelete(user.id)">Deletar</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
